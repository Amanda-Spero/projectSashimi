<!DOCTYPE html>
<html>
  <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
      

<!--checkbox buttons to choose one or more types of events-->
         <class="btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
            <input type="checkbox" id="musicButton" > Music </label>
                                 
        <class="btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
            <input type="checkbox" id="foodButton" > Food and Drink </label>
                             
        <class="btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
            <input type="checkbox" id="classesButton" > Classes </label>
             
        <class="btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
            <input type="checkbox" id="artsButton" > Arts </label>
                
        <class="btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
            <input type="checkbox" id="partiesButton" > Parties </label>
                                                 
        <class="btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
            <input type="checkbox" id="sportsButton" > Sports and Wellness </label>
                                             
        <class="btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active"><input type="checkbox" id="networkingButton" > Networking </label>
                             
        <class="btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
            <input type="checkbox" id="allButton" > All Events </label>
                              
        
<!--Location form box-->
        <div class="form-group mx-sm-3 mb-2">
                <label for="inputLocation" class="sr-only">Location</label>
                <input type="location" class="form-control" id="inputLocation" placeholder="City or Zip">
              
<!--Dropdown box to choose date range to search-->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button"                 id="dropdownDateButton" data-toggle="dropdown" aria-haspopup="true"     aria-expanded="false">All Dates
                </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" id = "today" href="#">Today</a>
                <a class="dropdown-item" id = "thisWeekend" href="#">This Weekend</a>
                <a class="dropdown-item" id= "thisWeek" href="#">This Week</a>
                <a class="dropdown-item" id= "thisMonth" href="#">This Month</a>

      </div>                 
 <!--Submit button-->                   
        <button type="submit" class="btn btn-secondary">Find Events</button>
        
    


    </div>

               

</body>
</html>
