<body>

  <!-- Begin Brian HTML ------------------------------------------------>
  <!-- ------------------------------------------------------------------- -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Project Sashimi</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#myModal">Login</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Information
          </a>
          <!-- Add functionality -->
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Events</a>
            <a class="dropdown-item" href="#">About Us</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Contact Us</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- Modal for login  -->
  <div class="container">
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Login to Your Account</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form>
              <input type="text" name="user" placeholder="Username">
              <input type="password" name="pass" placeholder="Password">
              <input type="submit" name="login" class="login loginmodal-submit" value="Login">
            </form>
          </div>
          <div class="login-help">
            <a href="register.html">Register</a>
            <a href="#">Forgot Password</a>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Display website name and image -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">Project Sashimi</h1>
        <p class="lead">Find a Good Movie</p>
      </div>
    </div>
    <!-- End Brian HTML ------------------------------------------------>



  </div>

  <!--Location form box-->
  <div class="container">
    <div class="form-group mx-sm-3 mb-2">
      <label for="inputName" class="sr-only">Location</label>
      <input type="location" class="form-control" id="inputName" placeholder="Movie Title">
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="inputYear" class="sr-only">Location</label>
      <input type="location" class="form-control" id="inputYear" placeholder="Movie Year">
    </div>
    <button type="submit" class="btn btn-secondary" id="submit-movie">Find Movie</button>
    <div class="container">
      <div id="movies-view"></div>
      <!-- Rendered Buttons will get Dumped Here  -->
      <div id="buttons-view"></div>

    </div>
    <!-- End Amanda HTML ------------------------------------------------>
    <script type="text/javascript" src="./assets/java/movieapp.js"></script>
  </div>
</body>
